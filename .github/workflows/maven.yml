# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master, issue/** ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        cache: 'maven'
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    - name: Load python dependencies
      run: pip install -r gepi/requirements.txt
    - name: Build with Maven
      run: mvn -B package --file gepi/pom.xml --settings .github/maven-settings.xml
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        junit_files: |
          "gepi/**/target/surefire-reports/*.xml"
          !testng-results.xml
        report_individual_runs: "true"
    - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JEST Tests            # Name of the check run which will be created
          path: gepi/**/target/surefire-reports/*.xml    # Path to test results
          reporter: java-junit        # Format of test results
